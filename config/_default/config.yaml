baseurl: /
disableAliases: true
disableHugoGeneratorInject: true
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
languageCode: en-US
paginate: 7
rssLimit: 10
outputs:
  home:
    - HTML
    - RSS
    - REDIRECTS
    - HEADERS
  section:
    - HTML
    - RSS
    - SITEMAP
mediaTypes:
outputFormats:
  REDIRECTS:
    baseName: _redirects
    isPlainText: true
    notAlternative: true
  HEADERS:
    baseName: _headers
    isPlainText: true
    notAlternative: true
  SITEMAP:
    mediaType: application/xml
    baseName: sitemap
    isHTML: false
    isPlainText: true
    noUgly: true
    rel: sitemap
markup:
  goldmark:
    extensions:
      linkify: false
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    style: solarized-dark256
    tabWidth: 2
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5
permalinks:
  blog: '/blog/:title/'
module:
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: node_modules/lazysizes
      target: assets/js/vendor/lazysizes
    - source: node_modules/instant.page
      target: assets/js/vendor/instant.page
    - source: node_modules/lazysizes
      target: assets/js/vendor/lazysizes
    - source: node_modules/flexsearch
      target: assets/js/vendor/flexsearch
    - source: node_modules/clipboard
      target: assets/js/vendor/clipboard
